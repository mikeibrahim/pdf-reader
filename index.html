<!-- html boilerplate -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist/build/pdf.js"></script>
    <style>
      body {
        margin: 0;
      }
      #canvas_holder {
        display: flex;
        flex-direction: column;
        /* max cols = 1 */
        width: 100vw;
        /* center */
        justify-content: center;
        align-items: center;
        flex-basis: 60vw;
      }
    </style>
  </head>

  <body>
    <h1>PDF Whitespace Insertion</h1>
    <input type="file" id="pdf-file" accept="application/pdf" />
    <div id="canvas_holder"></div>

    <script>
      let ctxs = [];
      let dragStartY = null;
      let canvasHolder = document.getElementById("canvas_holder");

      document.getElementById("pdf-file").addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (file && file.type === "application/pdf") {
          const reader = new FileReader();
          reader.onload = function (event) {
            const pdfData = event.target.result;
            loadPdf(pdfData);
          };
          reader.readAsArrayBuffer(file);
        } else {
          alert("Please select a valid PDF file.");
        }
      });

      const loadPdf = (pdfData) => {
        pdfjsLib.getDocument({ data: pdfData }).promise.then((pdf) => {
          // Create the PDF canvases
          for (let i = 1; i <= pdf.numPages; i++) {
            const canvas = document.createElement("canvas");
            canvasHolder.appendChild(canvas);
            const ctx = canvas.getContext("2d");
            ctxs.push(ctx);

            // Render the pages to the ctx
            pdf.getPage(i).then((page) => {
              const viewport = page.getViewport({ scale: 1 });
              canvas.height = viewport.height;
              canvas.width = viewport.width;
              page.render({ canvasContext: ctx, viewport });
            });

            // Event Handling
            canvas.addEventListener("mousedown", (e) => (dragStartY = e.clientY + window.scrollY));
            canvas.addEventListener("mouseup", (e) => {
              const dragEndY = e.clientY + window.scrollY;
              if (dragStartY !== null && dragEndY !== dragStartY) {
                const yDiff = ctx.canvas.getBoundingClientRect().top + window.scrollY;
                insertWhitespace(ctx, Math.min(dragStartY, dragEndY) - yDiff, Math.max(dragStartY, dragEndY) - yDiff);
                dragStartY = null;
              }
            });
          }
        });
      };

      const insertWhitespace = (ctx, startY, endY) => {
        const delta = endY - startY;
        const canvas = ctx.canvas;
        const startImg = ctx.getImageData(0, 0, canvas.width, startY);
        const endImg = ctx.getImageData(0, startY, canvas.width, canvas.height);

        canvas.height += delta;
        ctx.fillStyle = "white";
        ctx.putImageData(startImg, 0, 0);
        ctx.fillRect(0, startY, canvas.width, delta);
        ctx.putImageData(endImg, 0, endY);
      };
    </script>
  </body>
</html>
